<div>
    <h1>vendor-edit works!</h1>

    <form #myForm="ngForm" (ngSubmit)="onSubmit('url')">
        <table>
            <tr>
                <td>
                    <label>code :</label>
                    <input type="text" name="code" [(ngModel)]="vendor.code"/> 
                </td>
                <td>
                    <label>name1 :</label>
                    <input type="text" name="name1" [(ngModel)]="vendor.name1" > 
                </td>
            </tr>
            <tr>
                <td>
                    <label>name2 :</label>
                    <input type="text" name="name2" [(ngModel)]="vendor.name2">
                </td>
                <td>
                    <label>adress :</label>
                    <input type="text" name="adress" [(ngModel)]="vendor.adress">
                </td>
            </tr>
            <tr>
                <td>
                    <label>city :</label>
                    <input type="text" name="city" [(ngModel)]="vendor.city">
                </td>
                <td>
                    <label>phone :</label>
                    <input type="text" name="phone" [(ngModel)]="vendor.phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label>gsm :</label>
                    <input type="text" name="gsm" [(ngModel)]="vendor.gsm">
                </td>
                <td>
                    <label>fax :</label>
                    <input type="text" name="fax" [(ngModel)]="vendor.fax">
                </td>
            </tr>
            <tr>
                <td>
                    <label>email :</label>
                    <input type="text" name="email" [(ngModel)]="vendor.email">
                </td>
            </tr>    
        </table>
        <br />
        <input type="submit" class="btn btn-" value="Send Data" />

    </form>
</div>
