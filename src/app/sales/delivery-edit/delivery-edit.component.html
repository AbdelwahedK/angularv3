


<h6>Delivery edit<h6>
<div class="container" style="border:thin"> 
    <h1> {{IsNew}}</h1>  
      <form #EditForm='ngForm' name="editform" (ngSubmit)="EditMainObject(EditForm)" class="form-horizontal" style="width:50%">
    
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">Code:</label>
          <div class="col-sm-10">
            <input style="width:50%" type="text" class="form-control" width="50%" id="code" placeholder="Enter first name"
              name="code" displayname required [(ngModel)]='objemp.displayname' #displayname="ngModel">
            <span class="help-bpx" *ngIf="code.touched && !code.valid ">Required</span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Date:</label>
          <div class="col-sm-10">
            <input style="width:50%" required type="text" class="form-control" width="50%" id="date" placeholder="Enter Last Name"
              name="date" value required [(ngModel)]='objemp.date' #value="ngModel">
            <span class="help-bpx" *ngIf="date.touched && !date.valid ">Required</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
